<!doctype html><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><link rel='stylesheet' href='/styles.css'><title>ClassAid â€” App</title><nav class='nav'><div class='container row'><strong>ClassAid</strong><div class='row' style='gap:10px'><a class='btn alt' href='/'>Home</a><button id='toggleOverlay' class='btn alt'>Sticky Notes</button><button id='exportBtn' class='btn alt'>Export</button><label class='btn alt'>Import<input id='importFile' type='file' accept='application/json' style='display:none'></label></div></div></nav><main class='container' style='padding-top:20px'><div class='grid'><div class='card'><h3>Classes</h3><div class='row' style='gap:8px'><input id='clsName' placeholder='Class' style='flex:1;padding:10px;border-radius:12px;border:1px solid #1b2622;background:#0d1311;color:#e8f1ed'><input id='clsCred' type='number' placeholder='Credits' style='width:110px;padding:10px;border-radius:12px;border:1px solid #1b2622;background:#0d1311;color:#e8f1ed'><button class='btn alt' id='addClass'>Add</button></div><table><thead><tr><th>Name</th><th>Cr</th><th></th></tr></thead><tbody id='clsRows'></tbody></table></div><div class='card'><h3>Assignments</h3><div class='row' style='gap:8px'><input id='aTitle' placeholder='Assignment' style='flex:1;padding:10px;border-radius:12px;border:1px solid #1b2622;background:#0d1311;color:#e8f1ed'><select id='aClass' style='padding:10px;border-radius:12px;border:1px solid #1b2622;background:#0d1311;color:#e8f1ed'></select><input id='aDue' type='datetime-local' style='padding:10px;border-radius:12px;border:1px solid #1b2622;background:#0d1311;color:#e8f1ed'><button class='btn alt' id='addA'>Add</button></div><table><thead><tr><th>Title</th><th>Class</th><th>Due</th><th>Status</th><th></th></tr></thead><tbody id='aRows'></tbody></table></div><div class='card'><h3>GPA</h3><div class='row' style='gap:8px'><select id='gClass' style='padding:10px;border-radius:12px;border:1px solid #1b2622;background:#0d1311;color:#e8f1ed'></select><input id='gPct' type='number' placeholder='Grade %' style='padding:10px;border-radius:12px;border:1px solid #1b2622;background:#0d1311;color:#e8f1ed'><button class='btn alt' id='addG'>Log</button></div><p><b id='gpaOut'>0.00</b> current GPA</p><table><thead><tr><th>Class</th><th>%</th><th>Pts</th><th>Cr</th><th></th></tr></thead><tbody id='gRows'></tbody></table></div><div class='card'><h3>Essay Helper</h3><textarea id='essay' rows='8' style='width:100%;background:#0d1311;border:1px solid #1b2622;color:#e8f1ed;border-radius:12px;padding:12px' placeholder='Paste text...'></textarea><div class='row' style='gap:8px;margin-top:8px'><button class='btn alt' id='rewrite'>Humanize</button><button class='btn alt' id='outline'>Outline</button></div><pre id='out' class='small'></pre></div><div class='card'><h3>Resources</h3><ul class='small' id='resList'></ul><div class='row' style='gap:8px'><input id='resTitle' placeholder='Title' style='flex:1;padding:10px;border-radius:12px;border:1px solid #1b2622;background:#0d1311;color:#e8f1ed'><input id='resUrl' placeholder='https://' style='flex:1;padding:10px;border-radius:12px;border:1px solid #1b2622;background:#0d1311;color:#e8f1ed'><button class='btn alt' id='addRes'>Save</button></div></div></div></main><script type='module' src='/dashboard.js'></script><script src='/overlay.js'></script>
