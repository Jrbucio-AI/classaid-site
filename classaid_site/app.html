
<!doctype html><html lang='en'><head>
<meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'>
<link rel='stylesheet' href='/styles.css'><title>ClassAid â€” App</title>
</head><body>
<nav class='nav'>
  <div class='container row'>
    <div class='row' style='gap:10px'><img src='/favicon.svg' width='24' height='24'/><strong>ClassAid</strong><span class='badge'>App</span></div>
    <div class='row' style='gap:10px'>
      <a class='btn alt' href='/'>Home</a>
      <button id='toggleOverlay' class='btn alt' type='button'>Sticky Notes</button>
      <button id='exportBtn' class='btn alt' type='button'>Export</button>
      <label class='btn alt' style='cursor:pointer'>Import<input id='importFile' type='file' accept='application/json' style='display:none'></label>
    </div>
  </div>
</nav>

<main class='container' style='padding-top:22px'>
  <div class='cards'>
    <div class='card reveal'>
      <h3>Classes</h3>
      <div class='input'><input id='clsName' placeholder='Class name'><input id='clsCred' type='number' placeholder='Credits' min='0' step='0.5'><button class='btn alt' id='addClass'>Add</button></div>
      <table><thead><tr><th>Name</th><th>Cr</th><th></th></tr></thead><tbody id='clsRows'></tbody></table>
    </div>

    <div class='card reveal'>
      <h3>Assignments</h3>
      <div class='input'><input id='aTitle' placeholder='Assignment'><select id='aClass'></select><input id='aDue' type='datetime-local'><button class='btn alt' id='addA'>Add</button></div>
      <table><thead><tr><th>Title</th><th>Class</th><th>Due</th><th>Status</th><th></th></tr></thead><tbody id='aRows'></tbody></table>
    </div>

    <div class='card reveal'>
      <h3>GPA</h3>
      <div class='kpi'><b id='gpaOut'>0.00</b> <span class='small'>Current GPA</span></div>
      <div class='input'><select id='gClass'></select><input id='gPct' type='number' placeholder='Grade %'><button class='btn alt' id='addG'>Log</button></div>
      <table><thead><tr><th>Class</th><th>%</th><th>Pts</th><th>Cr</th><th></th></tr></thead><tbody id='gRows'></tbody></table>
    </div>

    <div class='card reveal' style='grid-column:1/-1'>
      <h3>Essay Helper</h3>
      <textarea id='essay' rows='8' style='width:100%'></textarea>
      <div class='input'><button class='btn alt' id='rewrite'>Humanize</button><button class='btn alt' id='outline'>Outline</button></div>
      <pre id='out' class='small'></pre>
    </div>

    <div class='card reveal'>
      <h3>Resources</h3>
      <ul id='resList' class='small'></ul>
      <div class='input'><input id='resTitle' placeholder='Title'><input id='resUrl' placeholder='https://'><button class='btn alt' id='addRes'>Save</button></div>
    </div>
  </div>
</main>

<div class='ca-mini' id='caMini' style='display:none'>Sticky Notes</div>

<script type='module' src='/dashboard.js'></script>
<script src='/overlay.js'></script>
</body></html>
