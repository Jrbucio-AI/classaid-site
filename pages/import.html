<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ClassAid</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/assets/icon-192.png">
  <meta name="theme-color" content="#0b0f0d">
  <link rel="stylesheet" href="/css/style.css">

  <title>Import • ClassAid</title>
</head>
<body class="density-comfortable theme-emerald">

<header class="header">
  <div class="container">
    <div class="brand">
      <img src="/assets/icon-192.png" alt="ClassAid">
      <h1>ClassAid</h1>
      <div class="sub" id="hdrProfile">Profile: default • Mode: Web</div>
    </div>
    <nav class="nav" id="nav">
      <a data-mod="dashboard" href="/index.html">Dashboard</a>
      <a data-mod="assignments" href="/pages/assignments.html">Assignments</a>
      <a data-mod="gpa" href="/pages/gpa.html">GPA</a>
      <a data-mod="flashcards" href="/pages/flashcards.html">Flashcards</a>
      <a data-mod="essay" href="/pages/essay.html">Essay</a>
      <a data-mod="import" href="/pages/import.html">Import</a>
      <a data-mod="customize" href="/pages/customize.html">Customize</a>
    </nav>
  </div>
</header>

<div class="page"><div class="container">
<h2>Importers & Tools</h2>
<div class="grid cols-2">
  <div class="card">
    <h3>Import from CSV (Assignments)</h3>
    <p class="muted">Columns: Title, Class, Due ISO (YYYY-MM-DDTHH:mm), Status</p>
    <textarea id="csvInput" rows="8" placeholder="Title,Class,2025-09-01T23:59,open"></textarea>
    <button class="btn brand" id="btnImportCSV">Import</button>
  </div>
  <div class="card">
    <h3>Import ICS (Calendar)</h3>
    <textarea id="icsInput" rows="8" placeholder="BEGIN:VCALENDAR…"></textarea>
    <button class="btn brand" id="btnImportICS">Parse & Preview</button>
    <div id="icsPreview" class="muted" style="margin-top:8px"></div>
  </div>
</div>
</div></div>

<footer class="footer"><div class="container">© <span id="year"></span> ClassAid. All rights reserved.</div></footer>

<div class="modal" id="modal"><div class="panel"></div></div>
<script src="/js/store.js"></script>
<script src="/js/ui.js"></script>
<script src="/js/app.js"></script>
<script src="/js/importers.js"></script><script src="/js/assignments.js"></script>
</body></html>
