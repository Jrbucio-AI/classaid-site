<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ClassAid</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/assets/icon-192.png">
  <meta name="theme-color" content="#0b0f0d">
  <link rel="stylesheet" href="/css/style.css">

  <title>Assignments • ClassAid</title>
</head>
<body class="density-comfortable theme-emerald">

<header class="header">
  <div class="container">
    <div class="brand">
      <img src="/assets/icon-192.png" alt="ClassAid">
      <h1>ClassAid</h1>
      <div class="sub" id="hdrProfile">Profile: default • Mode: Web</div>
    </div>
    <nav class="nav" id="nav">
      <a data-mod="dashboard" href="/index.html">Dashboard</a>
      <a data-mod="assignments" href="/pages/assignments.html">Assignments</a>
      <a data-mod="gpa" href="/pages/gpa.html">GPA</a>
      <a data-mod="flashcards" href="/pages/flashcards.html">Flashcards</a>
      <a data-mod="essay" href="/pages/essay.html">Essay</a>
      <a data-mod="import" href="/pages/import.html">Import</a>
      <a data-mod="customize" href="/pages/customize.html">Customize</a>
    </nav>
  </div>
</header>

<div class="page"><div class="container">
<div class="row" style="align-items:center">
  <h2 style="margin:0">Assignments</h2>
  <div class="right row" style="gap:8px; flex-wrap:nowrap">
    <select id="fStatus"><option value="any">Any status</option><option value="open">Open</option><option value="done">Done</option></select>
    <input id="fDays" type="number" min="0" placeholder="Due in ≤ days">
    <button class="btn" id="btnApplyFilter">Apply</button>
    <select id="viewSel" title="Saved views"></select>
    <button class="btn" id="btnSaveView">Save View</button>
    <button class="btn brand" id="btnNew">+ New</button>
  </div>
</div>
<div class="card">
  <table class="table" id="tbl">
    <thead><tr><th>Title</th><th>Class</th><th>Due</th><th>Status</th><th></th></tr></thead>
    <tbody></tbody>
  </table>
</div>
<div class="row"><button class="btn" id="btnExportICS">Export iCal (.ics)</button><button class="btn" id="btnNotify">Enable Notifications</button></div>
</div></div>

<footer class="footer"><div class="container">© <span id="year"></span> ClassAid. All rights reserved.</div></footer>

<div class="modal" id="modal"><div class="panel"></div></div>
<script src="/js/store.js"></script>
<script src="/js/ui.js"></script>
<script src="/js/app.js"></script>
<script src="/js/assignments.js"></script>
</body></html>
