<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ClassAid</title>
  <link rel="manifest" href="../manifest.json">
  <link rel="icon" href="../assets/icon-192.png">
  <meta name="theme-color" content="#0b0f0d">
  <link rel="stylesheet" href="../css/style.css">

  <title>GPA • ClassAid</title>
</head>
<body class="density-comfortable theme-emerald">

<header class="header">
  <div class="container">
    <div class="brand">
      <img src="../assets/icon-192.png" alt="ClassAid">
      <h1>ClassAid</h1>
      <div class="sub" id="hdrProfile">Profile: default • Mode: Web</div>
      <div class="quickmenu">
        <div class="dropdown" id="qm-dropdown">
          <button class="qbtn" onclick="UI.openQuickMenu()">☰</button>
          <div class="dropdown-panel">
            <button onclick="UI.toggleFocus()">Toggle Focus</button>
            <a href="../pages/customize.html">Customize</a>
            <button onclick="UI.switchProfile()">Switch/Create Profile</button>
            <button onclick="UI.doInstall()">Install App</button>
          </div>
        </div>
      </div>
    </div>
    <nav class="nav" id="nav">
      <a data-mod="dashboard" href="../index.html">Dashboard</a>
      <a data-mod="assignments" href="../pages/assignments.html">Assignments</a>
      <a data-mod="gpa" href="../pages/gpa.html">GPA</a>
      <a data-mod="flashcards" href="../pages/flashcards.html">Flashcards</a>
      <a data-mod="essay" href="../pages/essay.html">Essay</a>
      <a data-mod="import" href="../pages/import.html">Import</a>
      <a data-mod="customize" href="../pages/customize.html">Customize</a>
    </nav>
  </div>
</header>

<div class="page"><div class="container">
<h2>GPA & Classes</h2>
<div class="grid cols-2">
  <div class="card">
    <h3>Your Classes</h3>
    <table class="table" id="tblC"><thead><tr><th>Class</th><th>Grade</th><th>Credits</th><th>Weight</th><th></th></tr></thead><tbody></tbody></table>
    <div class="row" style="margin-top:10px">
      <input id="clsName" placeholder="Class name (e.g., AP Physics)" />
      <select id="clsGrade">
        <option>A+</option><option>A</option><option>A-</option>
        <option>B+</option><option>B</option><option>B-</option>
        <option>C+</option><option>C</option><option>C-</option>
        <option>D+</option><option>D</option><option>F</option>
      </select>
      <input id="clsCredits" type="number" step="0.5" value="1" />
      <select id="clsWeight"><option>None</option><option>Honors</option><option>AP</option></select>
      <button class="btn brand" id="btnAdd">Add</button>
    </div>
  </div>
  <div class="card">
    <h3>Totals</h3>
    <div class="row">
      <div><div class="muted">Unweighted</div><div id="gUnw" style="font-size:34px;font-weight:800">—</div></div>
      <div><div class="muted">Weighted</div><div id="gW" style="font-size:34px;font-weight:800">—</div></div>
    </div>
    <p class="muted">Weights: +1.0 for AP, +0.5 for Honors.</p>
  </div>
</div>
</div></div>
<footer class="footer"><div class="container">© <span id="year"></span> ClassAid. All rights reserved.</div></footer>
<div class="modal" id="modal"><div class="panel"></div></div>
<script src="../js/store.js"></script>
<script src="../js/ui.js"></script>
<script src="../js/app.js"></script>
<script src="../js/gpa.js"></script>
</body></html>
